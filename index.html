</head><body onload="onl()"><div id="console" style="position:absolute;left:0;top:0;bottom:0;right:0"></div></body><script>

var CONSOLE,LOC=new LocaleManager();

function onl() {
	
	var qrcart=new QRCart({QRCOUNT:4});

	CONSOLE=new GameConsole(document.getElementById("console"),{
		title:"Rewtro 0.1b",
		consoleLabel:"GAME WITH DOT MATRIX SCREEN",
		audioEnabled:true,
		options:[
			//ModuleLoadFromQR([{label:LOC._("qrcart_load"," jsscanner"),icon:"<i class='fas fa-camera'></i>"}],"jsscanner", qrcart),
			//ModuleLoadFromQR([{label:LOC._("qrcart_load"," zxing"),icon:"<i class='fas fa-camera'></i>"}],"zxing", qrcart),
			//ModuleLoadFromQR([{label:LOC._("qrcart_load"," (jsqr)"),icon:"<i class='fas fa-camera'></i>"}],"jsqr", qrcart),
			//ModuleLoadFromQR([{label:LOC._("qrcart_load"," (instascanng)"),icon:"<i class='fas fa-camera'></i>"}],"instascanng", qrcart),
			ModuleLoadFromQR([{label:LOC._("qrcart_load"),icon:"<i class='fas fa-camera'></i>"}],"instascanng", qrcart),
			ModuleGenerateQR([{label:LOC._("qrcart_datasette"),icon:"<i class='fas fa-tape'></i>"}], qrcart),
			ModulePlayLastPlayedGame([
				{label:LOC._("lastplayed_run"),icon:"<i class='fas fa-history'></i>"},
				{label:LOC._("lastplayed_discard"),icon:"<i class='fas fa-trash-alt'></i>"}
			]),
			ModuleFullscreen([{label:LOC._("fullscreen_toggle"),icon:"<i class='fas fa-expand'></i>"}]),
			ModuleLanguage([{label:LOC._("language_change"),icon:"<i class='fas fa-language'></i>"}]),
			ModuleInstaller([{label:LOC._("installer_install"),icon:"<i class='fas fa-download'></i>"}]),
			ModuleCredits([{label:LOC._("credits"),icon:"<i class='fas fa-trophy'></i>"}])
		]
	});

}

</script></html>
